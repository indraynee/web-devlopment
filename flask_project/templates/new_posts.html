<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Posts</title>
    <link rel="stylesheet" href="/static/new_posts.css">
</head>
<body>
    <h1>New Posts</h1>
    <div>
        {% for post in posts %}
        <div class="post">
            <img src="{{ url_for('static', filename='post_img/' + post.image) }}" alt="Post Image">
            <div class="post-content">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Posted on: {{ post.created_at }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
