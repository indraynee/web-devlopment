<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/sing_up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="/static/pic/registration1.jpg"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">BE BLOGGER sign_up</h3>
                                    <form method="POST" action="/sign_up.html" onsubmit="return validateForm()"> <!-- Modified form tag -->
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1m" name="first_name" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">First name</label>
                                                    {% if errors.first_name %}
                                                        <div class="text-danger">{{ errors.first_name }}</div>
                                                    {% endif %}
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1n" name="last_name" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n">Last name</label>
                                                    {% if errors.last_name %}
                                                        <div class="text-danger">{{ errors.last_name }}</div>
                                                    {% endif %}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                            <label class="mb-0 me-4">Gender:</label>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline mb-0">
                                                <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                            {% if errors.gender %}
                                                <div class="text-danger">{{ errors.gender }}</div>
                                            {% endif %}
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example97">Email ID</label>
                                            {% if errors.email %}
                                                <div class="text-danger">{{ errors.email }}</div>
                                            {% endif %}
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-light btn-lg">Reset all</button> <!-- Changed type to reset for reset functionality -->
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button> <!-- Changed type to submit for form submission -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script>
    function validateForm() {
        // Validate gender
        var genderInputs = document.getElementsByName('gender');
        var genderChecked = false;
        for (var i = 0; i < genderInputs.length; i++) {
            if (genderInputs[i].checked) {
                genderChecked = true;
                break;
            }
        }
        if (!genderChecked) {
            alert("Please select a gender.");
            return false;
        }
        return true;
    }
</script>
